<header class="header">
    <div class="container">
      <ng-container *ngIf="rates$ | async as rates">
        <div class="header-rate">
          1 USD = {{rates['USD']}} UAH
        </div>
        <span>/</span>
        <div class="header-rate">
          1 EUR = {{rates['EUR']}} UAH
        </div>
      </ng-container>
    </div>
</header>
